name: Build Alpine Rootfs
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Alpine
        run: apk add alpine-sdk
      - name: Setup Alpine Rootfs
        run: sudo setup-alpine -f ./setup.conf -s  --profile=minimal
      - name: Create Rootfs Tarball
        run: tar czvf rootfs.tar.gz -C alpine/ .
      - name: Upload Rootfs Tarball
        uses: actions/upload-artifact@v2
        with:
          name: rootfs
          path: rootfs.tar.gz
