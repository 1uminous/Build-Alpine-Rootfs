name: Build Alpine RootFS
on:
  schedule:
    - cron: '0 0 15 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install required packages
        run: sudo apt-get update && sudo apt-get install -y curl xz-utils tar

      - name: Download Alpine release
        run: |
          VERSION=$(curl -s http://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/$(uname -m)/latest-releases.yaml | grep -m 1 -oP "version: \K.*")
          curl -LO http://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/$(uname -m)/alpine-minirootfs-$VERSION-$(uname -m).tar.gz

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: rootfs.tar.gz
          path: alpine-minirootfs-*.tar.gz

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Alpine rootfs v${{ env.VERSION }}
          body: |
            This is the latest stable version of Alpine rootfs.
          draft: false
          prerelease: false
        id: create_release

      - name: Upload asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./rootfs.tar.gz
          asset_name: rootfs.tar.gz
          asset_content_type: application/gzip
